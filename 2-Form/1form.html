<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="../2-Form/form.css">
</head>
<body>
<main>
    <form action="#">
        <div>
            <h1>Регистрация</h1>
            <p class="title">Уже есть аккаунт?
                <a href="#">Войти</a>
            </p>
        </div>
        <div>
            <label class="field">
            <input
                    type="text"
                    name="company"
                    id="company"
                    placeholder="Моя компания:"
                    required/>
            </label>
        </div>
        <div>
            <label class="field__firstname">
            <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Имя"
                    required/>
            </label>
        </div>
        <div>
            <label class="field__surname">
            <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Фамилия"
                    required/>
            </label>
        </div>
        <div>
            <label class="field">
            <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="E-mail"
                    required/>
            </label>
        </div>
        <button>Зарегистрироваться</button>
        <div>
            <label for="agree" class="policy">Я прочитал и принимаю
                <a href="#">Условия пользования</a>
            <input
                    type="checkbox"
                    name="agree"
                    id="agree"/>
            </label>
        </div>
    </form>
</main>
</body>
</html>
