<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="../2-Form/form.css">
</head>
<body>
<main>
    <form action="#">
        <h1>Регистрация</h1>
        <p class="title">Уже есть аккаунт?
            <a href="#">Войти</a>
        </p>
        <input
                class="field"
                type="text"
                name="company"
                id="company"
                placeholder="Моя компания:"
                required/>
        <div style="display: inline-block">
            <input
                    class="field__firstname"
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Имя"
                    required/>
            <input
                    class="field__surname"
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Фамилия"
                    required/>
        </div>
        <input
                class="field"
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required/>
        <button>Зарегистрироваться <img src="./image/arrow.svg" alt="иконка стрелки"/>
        </button>
        <div class="policy">
            <input class="check" type="checkbox" name="agree" id="agree"/>
            <label for=agree>
                Я прочитал и принимаю
                <a href="#">Условия пользования</a>
            </label>
        </div>
    </form>
</main>
</body>
</html>
